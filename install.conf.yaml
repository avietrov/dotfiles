- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.gitignore_global: gitignore_global
    ~/.gemrc: gemrc
    ~/.pip: pip/
    ~/.config/nvim: nvim
    ~/.config/base16-shell: base16-shell
    ~/.config/zsh: zsh/
    ~/.config/zshcustom: zshcustom/
    ~/.config/oh-my-zsh: oh-my-zsh/
    ~/.zshrc: zshrc
    ~/.tmux.conf: tmux.conf
    "~/Library/Application Support/Sublime Text 3/Packages/User/Preferences.sublime-settings": sublime/Preferences.sublime-settings

- shell:
  - [git submodule update --init --recursive, Installing submodules]


