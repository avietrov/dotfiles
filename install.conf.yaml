- clean: ["~"]

- create:
    - ~/.config
    - ~/.custom.fish

- link:
    ~/.gitignore_global: gitignore_global
    ~/.config/nvim: nvim
    ~/.hammerspoon: hammerspoon
    ~/.config/fish: fish
    ~/.hushlogin: hushlogin
    ~/.config/Brewfile: Brewfile
    ~/.config/alacritty: alacritty

- shell:
    - [git submodule update --init --recursive, Installing submodules]
